{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <div>
        <h2>Register</h2>
        <form method="post">
            <div>
                {% csrf_token %}{{form|crispy}}
            </div>
            <div>
                <p>Have an account? Log in <a href="{% url 'login' %}">here</a>!</p>
            </div>
            <div>
                <p class="gap-5">
                    <button type="submit" class="btn btn-success">Login</button>
                </p>
            </div>
        </form>
    </div>
{% endblock %}
