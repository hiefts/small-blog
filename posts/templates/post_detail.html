{% extends "layout.html" %}

{% block title %}
    Blog Detail
{% endblock %}

{% block nav %}
    <nav class="nav">
        <a class="nav-link" href="{% url 'post_list' %}">List</a>
        <a class="nav-link" href="#">Write</a>
    </nav>
{% endblock %}

{% block body %}
    {% for post in object_list %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.date }}</p>
        <p>{{ post.description }}</p>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
{% endblock %}
