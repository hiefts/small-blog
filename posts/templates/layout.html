{% load static %}

<!doctype html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static '_variables.scss' %}" rel="stylesheet">
        <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static '_bootswatch.scss' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div>
            <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Blog</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'post_list' %}">List</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'add_post' %}">Add</a>
                            </li>
                            {% if user.is_authenticated %}
                                <span class="navbar-text">Logged in as {{user.username}} | </span>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                                </li>
                            {% endif %}                            
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="col-md-12 mt-3">
                <div class="col-md-auto">
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
