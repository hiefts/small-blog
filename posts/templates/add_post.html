{% extends "layout.html" %}

{% block title %}
    Blog Detail
{% endblock %}

{% block nav %}
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post_list' %}">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'add_post' %}">Add</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block body %}
    <div>
        <h2>Add a new blog post</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="{{ form.title.id_for_label }}" class="col-form-label">{{ form.title.label }}</label>
                <div class="col-sm-10">{{ form.title }}</div>
            </div>
            <div class="row mb-3">
                <label for="{{ form.description.id_for_label }}" class="col-form-label">{{ form.description.label }}</label>
                <div class="col-sm-10">{{ form.description }}</div>
            </div>
            <div class="row mb-3">
                <label for="{{ form.content.id_for_label }}" class="col-form-label">{{ form.content.label }}</label>
                <div class="col-sm-10">{{ form.content }}</div>
            </div>
            <div>
                <p class="gap-5">
                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </p>
            </div>
        </form>
    </div>
{% endblock %}
